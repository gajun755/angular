<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="register" [ngSubmit]="onSubmit()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input formControlName="firstName" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="firstName">Email Address</label>
                        <input formControlName="email" [ngClass]="{'is-invalid':submitted && register.controls.firstName.errors}" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName="password" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">
                            Register
                        </button>
                    </div>
                
            </form>
        </div>
    </div>
</div>
